<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="movie"></div>

    <script>
      async function fetchMovie(movie, api_key) {
        return fetch(
          "https://api.themoviedb.org/3/movie/" +
            movie +
            "?api_key=" +
            api_key +
            "&language=fr-FR"
        ).then((response) => response.json());
      }

      async function displayMovie(movie) {
        {
          const api_key = "";
          const data = await fetchMovie(movie, api_key);
          console.log(data);
          document.getElementById("movie").innerHTML = `
            <h1>${data.title}</h1>
            <img src="https://www.themoviedb.org/t/p/w1280/${data.poster_path}" alt="${data.title}" width="70%"/>
          `;
        }
      }

      displayMovie("1895");
    </script>
  </body>
</html>
